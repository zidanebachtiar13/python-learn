{% include 'header.html' %}

        <!-- Page Header-->
				<header class="masthead" style="background-image: url('https://images.unsplash.com/photo-1470092306007-055b6797ca72?ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80')">
				 <div class="container position-relative px-4 px-lg-5">
					 <div class="row gx-4 gx-lg-5 justify-content-center">
						 <div class="col-md-10 col-lg-8 col-xl-7">
							 <div class="site-heading">
								 <h1>Zidane's Blog</h1>
								 <span class="subheading">Some Random Stuff</span>
							 </div>
						 </div>
					 </div>
				 </div>
			 </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
										{% for blog in blogs %}
                    <div class="post-preview">
											<a href="{{ url_for('post', id=blog['id']-1) }}">
													<h2 class="post-title">{{ blog['title'] }}</h2>
													<h3 class="post-subtitle">{{ blog['subtitle'] }}</h3>
                        </a>
                        <p class="post-meta">
                            Posted by
														<a href="#!">{{ blog['author'] }}</a>
														on {{ blog['dates'] }}
                        </p>
                    </div>
                    <!-- Divider-->
                    <hr class="my-4" />
										{% endfor %}
                    <!-- Pager-->
                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div>
                </div>
            </div>
        </div>

{% include 'footer.html' %}
