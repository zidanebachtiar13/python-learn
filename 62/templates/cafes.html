{% extends 'base.html' %}
{% block title %}Restaurants{% endblock %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>All Cafes</h1>
			<table class="table table-dark table-striped table-hover">
				{% for cafe in cafes %}
				<tr>
					{% for i in range(7) %}
					{% if cafe[i][:5] == 'https': %}
					<td><a href="{{ cafe[i] }}">Maps Link</a></td>
					{% else: %}
					<td>{{ cafe[i] }}</td>
					{% endif %}
					{% endfor %}
				</tr>
				{% endfor %}
			</table>
			<p><a href="{{ url_for('home') }}">Return to index page</a></p>
    </div>
  </div>
</div>
{% endblock %}
